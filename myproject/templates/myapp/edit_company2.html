{% extends 'myapp/layout3.html' %}
{% load static %}
{% block content %}

<h3 class="page-title">
    Update Company<!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Update Company</a>
        </li>
    </ul>
</div>
<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Update Company</span>
                        </div><br><br><br>
<form action="" method="POST" id="form9" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="control-label">Company Name</label>
        <input type="text" name="company_name" id="company_name" value="{{ company.company_name }}" class="form-control"/>
    </div>
    <div class="form-group">
            <label class="control-label">Contact Number</label>
            <input type="text" name="contact_number" id="contact_number" value="{{ company.contact_number }}" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <input type="text" name="description" id="description" value="{{ company.description }}" class="form-control"/>
    </div>
    
    <div class="form-group">
        <label class="control-label">Company Logo</label>
        <input type="file" name="company_logo" id="company_logo" value="{{ company.company_logo.url }}" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Company Map Url</label><br><a href="https://www.embedgooglemap.org"><strong>embed a google map from here and enter "src" attribute from html code.</strong></a><br><br>
        <input type="text" name="company_map" id="company_map"  value="{{ company.company_map }}" class="form-control"/>
    </div>
    
    <div class="margin-top-10">
        
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>

{% endblock %}
