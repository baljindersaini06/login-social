{% extends 'myapp/layout3.html' %}
{% load static %}
{% block content %}
<style>
  .add-button{
    float : right;
    background-color: #36918b; /* Green */
    border: none;
    color: white;
    padding:9px 6px 9px 7px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    margin: 4px -3px;
    cursor: pointer;
    border-radius: 35px!important;
    text-decoration: none;
  }
    

  .btn:hover {
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -o-transform: scale(1.1);
}

.btnn {
    -webkit-transform: scale(0.8);
    -moz-transform: scale(0.8);
    -o-transform: scale(0.8);
    -webkit-transition-duration: 0.5s;
    -moz-transition-duration: 0.5s;
    -o-transition-duration: 0.5s;
    background-color: #f10d0d;
}  

.btn-xs {
    padding: 5px 9px;
    border-radius:5px!important;
 }
  </style>
<div>
<h3 class="page-title">
  Group List <!--<small>user account page sample</small> -->
  <button class="add-button" type="button"><a style="text-decoration:none;color:white;" href="{% url 'addgroup' %}">Add Group</a></button>
 </h3></div><br>
 
 <div class="page-bar">
  <ul class="page-breadcrumb">
      <li>
          <i class="fa fa-home"></i>
          <a href="{% url 'dashboard' %}">Home</a>
          <i class="fa fa-angle-right"></i>
      </li>
   <li>
          <a href="">Group List</a>
      </li>
  </ul>

</div>

<table id="test_table3" class="display table table-striped table-bordered" border="1" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>   
        <th>Edit/Delete</th>
        
      </tr>
    </thead>
              
  </table>
  <script type="text/javascript">
   $(document).ready(function() {
    $.noConflict();
   
    $('#test_table3').DataTable({
        "ajax":"static/group.json",

        "columns":[
            {"data": "id"},
            {"data": "name",
            "render": function (data, type, full, meta){
    return '<a href="group_detail/' + full.id + '">'+data+'</a>';
        }}, 
        {"data": null,
            "render": function (data, type, full, meta)
            {

              if(type === 'display')
              {
              data ='<a href="group_update/' + full.id + '"><button class="btn btn-primary btn-xs"  data-title="Edit" data-toggle="modal" data-target="#edit" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>' +
                                            '&nbsp;&nbsp;<button class="btn btn-danger btn-xs" data-href=" group_delete/' + full.id +  '" data-title="Delete" data-toggle="modal" data-target="#delete" type="button"><span class="glyphicon glyphicon-trash"></span></button>';
                                          }
              return data;

                }}
             
            ]

        
        });
        $('#test_table3 tbody').on('click', 'button[data-target="#delete"]', function () {
          var btn = this;
          var url=$(this).attr("data-href");
          swal({
              title: "want to delete",
              text: "It will be deleted permanently",
              showCancelButton: true,
              confirmButtonColor: "#DD6B55",
              confirmButtonText: "confirm",
              cancelButtonText: "cancel",
              closeOnConfirm: false,
              closeOnCancel: false
          }, function (isConfirm) {
              if (isConfirm) {
                $.ajax({
                url: url,
                success:function() {
                  location.reload();
                  swal({
                      title: 'Deleted!', 
                      text: 'Item  deleted successfully.',
                      type: 'warning'
                  });
                 
                
                }
                });
              } else {
                  swal("Failed", "Item cannot be deleted", "error");
              }
          });
      });
});
         
         
  </script>
 {% endblock %}
