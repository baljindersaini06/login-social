{% block content %}

<h3 class="page-title">
    Update Device<!--<small>user account page sample</small> -->

   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="{% url 'company_view' %}">{{ compdetail.company_name }}</a>

            </li> 
        <!-- <li>
            <a href="#">Pages</a>

        </li> -->
        <li>
            <a href="">Update Device</a>
        </li>
    </ul>
</div>
<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Update Device</span>
                        </div><br><br><br>
<form action="" method="POST" id="form9" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
            <label class="control-label">Device Name</label>
            <input type="text" name="device_name" id="device_name" value="{{ dev.device_name }}" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Device Url Address</label>
        <input type="text" name="device_url_address" id="device_url_address" value="{{ dev.device_url_address }}"  class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Note</label>
        <input type="text" name="device_note" id="device_note" value="{{ dev.device_note }}" class="form-control"/>
    </div>
    <!-- <div class="form-group">
        <label class="control-label">Device Configuration Id</label>
        <input type="text" name="device_configuration_id" id="device_configuration_id" value="{{ dev.device_configuration_id }}"  class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Configuration Parent Id</label>
        <input type="text" name="device_configuration_parent_id" id="device_configuration_parent_id" value="{{ dev.device_configuration_parent_id }}"  class="form-control"/>
    </div> -->
    <div class="form-group">
        <label class="control-label">Device Username</label>
        <input type="text" name="device_username" id="device_username" value="{{ dev.device_username }}" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Password</label>
        <input type="password" name="device_password" id="device_password" value="{{ dev.device_password }}"  class="form-control"/>
        <input type="checkbox" onclick="myFunction()">Show Password
    </div>
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("device_password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
{% endblock %}
