{% extends 'myapp/layout4.html' %}
{% load static %}
{% block content %}


<h3 class="page-title">
    Add Document <!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="{% url 'company_view' %}">{{ compdetail.company_name }}</a>
                <i class="fa fa-angle-right"></i>
            </li> 
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Add Document</a>
        </li>
    </ul>
</div>


<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Add Document</span>
                        </div><br><br><br>
<form action="" method="POST" id="login-form" name="documents" enctype="multipart/form-data">
    {% csrf_token %}
    
   
           
    <div class="form-group">
        <label class="control-label">Documents Type</label>
        <select class="form-control" id="document_category_id" name="document_category_id">
            <option value="" ></option>
            {% for d in doc %}
                <option value="{{ d.id }}">{{ d.name_type }}</option>
            {% endfor %}
        </select>
    
    </div>
    <div class="form-group">
            <label class="control-label">Documents Name</label>
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">title</label>
        <input type="text" name="title" id="title" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">content</label>
        <input type="text" name="content" id="content" class="form-control"/>
    </div>
   
    <div class="margin-top-10">
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>

{% endblock %}
