{% extends 'myapp/layout4.html' %}
{% load static %}
{% block content %}

<h3 class="page-title">
    Update Meeting<!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="{% url 'company_view' %}">{{ compdetail.company_name }}</a>
                <i class="fa fa-angle-right"></i>
            </li> 
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Update Meeting</a>
        </li>
    </ul>
</div>
<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Update Meeting</span>
                        </div><br><br><br>
                        <form action="" method="POST" id="login-form" name="">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                 </div> 
                               
                            <div class="form-group">
                                <label class="control-label">Title</label>
                                <input type="text" name="title" id="title" value="{{ meet.title }}" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label class="control-label">Date of Meeting</label>
                                <input type="date" name="date_time" id="date_time" value="{{ meet.date_time|date:'Y-m-d'  }}" class="form-control"/>
                        
                              
                            </div>
                            <div class="form-group">
                                <label class="control-label">Time of Meeting</label>
                                <input type="time" name="time" id="time" value="{{ meet.time|time:'H:i' }}" class="form-control"/>
                        
                              
                            </div>
                            <div class="form-group">
                                <label class="control-label">Venue</label>
                                <input type="text" name="where" id="where" value="{{ meet.where }}" class="form-control"/>
                            </div>
                            
                              <div class="form-group">
                                    <label class="control-label">Attendees</label>
                                    <select class="form-control" id="attendees" name="attendees" multiple>
                                        {% for l in emp %}
                                        <option value="{{ l.id }}" selected>{{ l.employee_name }}</option>
                                     {% endfor %}
                                        <option value="" ></option>
                                        {% for l in lt %}
                                            <option value="{{ l.id }}">{{ l.employee_name }}</option>
                                        {% endfor %}
                                    </select>       </div>
                            <div class="form-group">
                                <label class="control-label">Priority</label>
                                <input type="number" name="priority" id="priority" value="{{ meet.priority }}" class="form-control"/>
                            </div>
                        
                            
                            <div class="margin-top-10">
                                <input class="btn green-haze" type="submit" name="btnform2" />
                                <a href="javascript:;" class="btn default">
                                Cancel </a>
                            </div>
                        </form>
</div>

{% endblock %}
