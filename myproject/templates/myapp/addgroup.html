    Add Group <!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>

            <a href="">Add Group</a>
        </li>
    </ul>
    </div>
<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Add Group</span>
                        </div><br><br><br>
<form action="" method="POST" id="group" name="group">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" name="name" id="name" class="form-control"/>
    </div>
   
    <div class="form-group">
        <label class="control-label">Permissions</label>
        <select class="form-control" id="permissions" name="permissions" multiple>
            {% for p in permissions %}
            <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select>
     </div> 
    <div class="margin-top-10">
        
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>
