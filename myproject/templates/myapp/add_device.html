{% extends 'myapp/layout4.html' %}
{% load static %}
{% block content %}


<h3>
    Add Device <!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="{% url 'company_view' %}">{{ compdetail.company_name }}</a>
                <i class="fa fa-angle-right"></i>
            </li> 
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Add Device</a>
        </li>
    </ul>
</div>


<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Add Device</span>
                        </div><br><br><br>
<form action="" method="POST" id="login-form" name="device">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label">Device Type</label>
        <select class="form-control" id="device_type_id" name="device_type_id">
            {% for dt in device_type %}
                <option value="{{ dt.id }}">{{ dt.device_type_name }}</option>
            {% endfor %}
        </select>
    
    </div>
    <div class="form-group">
        <label class="control-label">Device Location</label>
        <select class="form-control" id="location_id" name="location_id">
            {% for l in device_location %}
                <option value="{{ l.id }}">{{ l.location_name }}</option>
            {% endfor %}
        </select>
    
    </div>
    <div class="form-group">
            <label class="control-label">Device Name</label>
            <input type="text" name="device_name" id="device_name" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Device Url Address</label>
        <input type="text" name="device_url_address" id="device_url_address" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Note</label>
        <input type="text" name="device_note" id="device_note" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Configuration Id</label>
        <input type="text" name="device_configuration_id" id="device_configuration_id" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Device Configuration Parent Id</label>
        <input type="text" name="device_configuration_parent_id" id="device_configuration_parent_id" class="form-control"/>
    </div>
    <div class="margin-top-10">
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>

{% endblock %}
