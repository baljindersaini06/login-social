{% extends 'myapp/layout3.html' %}
{% load static %}
{% block content %}


<h3 class="page-title">
    Employee Registration <!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Employee Registration</a>
        </li>
    </ul>
</div>


<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Employee Registration</span>
                        </div><br><br><br>
<form action="" method="POST" id="login-form" name="employee">
    {% csrf_token %}
    
    <div class="form-group">
            <label class="control-label">Company Name</label>
            <select class="form-control" id="company_name" name="company_name">
                {% for c in com %}
                    <option value="{{ c.id }}">{{ c.company_name }}</option>
                {% endfor %}
            </select>
         </div> 
    <div class="form-group">
        <label class="control-label">Employee Name</label>
        <input type="text" name="employee_name" id="employee_name" class="form-control"/>
    </div>
    <div class="form-group">
            <label class="control-label">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Note</label>
        <input type="text" name="note" id="note" class="form-control"/>
    </div>
    <div class="form-group">
            <label class="control-label">Designation</label>
            <input type="text" name="designation" id="designation" class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" name="employee_email" id="employee_email" class="form-control"/>
    </div>
    
    <div class="margin-top-10">
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
</form>
</div>

{% endblock %}
