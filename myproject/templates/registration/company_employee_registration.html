{% extends 'myapp/layout4.html' %}
{% load static %}
{% block content %}


<h3 class="page-title">
    Employee Registration <!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{ compdetail.company_name}}</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="">Employee Registration</a>
        </li>
    </ul>
    </div>
<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Employee Registration</span>
                        </div><br><br><br>
<form action="" method="POST" id="form8" name="user">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="control-label">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" name="username" id="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" name="email" id="email" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Phone Number</label>
        <input type="text" name="phone_no" id="phone_no" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Role</label>
        <select class="form-control" id="role" name="role">
            <option value=""></option>

            {% for b in a %}
            <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
        </select>
     </div> 
     <div class="form-group">
        <label class="control-label">Department</label>
        <input type="text" name="department" id="department" class="form-control"/>
    </div>
    
    <div id="show" name="show" style="display:none;">
    <div class="form-group">
        <label class="control-label">Start Date</label>
        <input type="date" name="hr_start_date" id="hr_start_date" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Title</label>
        <input type="text" name="hr_title" id="hr_title" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Date Of Birth</label>
        <input type="date" name="ht_birth_date" id="ht_birth_date" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Notes</label>
        <input type="text" name="hr_notes" id="hr_notes" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Emergency Contact Name</label>
        <input type="text" name="hr_emergency_contact_name" id="hr_emergency_contact_name" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Emergency Contact Relationship</label>
        <input type="text" name="hr_emergency_contact_relation" id="hr_emergency_contact_relation" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Emergency Contact Number</label>
        <input type="text" name="hr_emergency_conatct_no" id="hr_emergency_conatct_no" class="form-control"/>
    </div>
</div>
    <div class="margin-top-10">
        
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="javascript:;" class="btn default">
        Cancel </a>
    </div>
    
</form>
</div>
