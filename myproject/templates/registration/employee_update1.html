{% extends 'myapp/layout4.html' %}
{% load static %}
{% block content %}


<h3 class="page-title">
    Update Employee<!--<small>user account page sample</small> -->
   </h3>
   <div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="{% url 'dashboard' %}">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="{% url 'company_view' %}">{{ compdetail.company_name }}</a>
                <i class="fa fa-angle-right"></i>
            </li> 
        <!-- <li>
            <a href="#">Pages</a>
            <i class="fa fa-angle-right"></i>
        </li> -->
        <li>
            <a href="">Update Employee</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
                <a href="">{{ employee.employee_name }}</a>
            </li>
    </ul>
</div>


<div class="profile-content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font hide"></i>
                            <span class="caption-subject font-blue-madison bold uppercase" align="center">Update Employee</span>
                        </div><br><br><br>
<form action="" method="POST" id="login-form" name="user1">
    {% csrf_token %}
    
    <div class="form-group">
            <label class="control-label">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ employee.phone_number }}"  class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Note</label>
        <input type="text" name="note" id="note" value="{{ employee.note }}"  class="form-control"/>
    </div>
    <div class="form-group">
            <label class="control-label">Designation</label>
            <input type="text" name="designation" id="designation"  value="{{ employee.designation }}"  class="form-control"/>
        </div>
    <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" name="employee_email" id="employee_email"  value="{{ employee.employee_email }}"  class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Location</label>
        <select class="form-control" id="emp_location" name="emp_location" value="{{ employee.emp_location }}">
           
            {% for l in emp_location %}
                <option value="{{ l.id }}">{{ l.location_name }}</option>
            {% endfor %}
        </select>
     </div> 
    <div class="form-group">
        <label class="control-label">Workstation</label>
        <select class="form-control" id="workstation" name="workstation" value="{{ employee.workstation }}" >
        
            {% for p in emp %}
            <option value="{{ p.id }}" >{{ p.device_name }}</option>
            {% endfor %}
            
        </select>
    </div>

    <div class="margin-top-10">
        <input class="btn green-haze" type="submit" name="btnform2" />
        <a href="" class="btn default">
        Cancel </a>
    </div>
</form>
</div>

{% endblock %}
